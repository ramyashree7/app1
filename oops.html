<body>
    <h1>oops concepts</h1>
    <script>  
        //Declaring class  
        var emp=class   
          {  
        //Initializing an object  
            constructor(id,name)  
            {  
              this.id=id;  
              this.name=name;  
            }  
        //Declaring method      
        detail()  
            {  
          document.writeln(this.id+" "+this.name+"<br>")  
            }  
          }  
        //passing object to a variable   
        var e1=new emp(101,"Martin Roy");  
        var e2=new emp(102,"Duke William");  
        e1.detail(); //calling method  
        e2.detail();  
          
        //Re-declaring class  
        var emp=class   
          {  
        //Initializing an object  
            constructor(id,name)  
            {  
              this.id=id;  
              this.name=name;  
            }  
            detail()  
            {  
          document.writeln(this.id+" "+this.name+"<br>")  
            }  
          }  
        //passing object to a variable   
        var e1=new emp(103,"James Bella");  
        var e2=new emp(104,"Nick Johnson");  
        e1.detail(); //calling method  
        e2.detail();  
        </script>  

        <h2>Inheritance</h2>
        <script>  
            class Moment extends Date {  
              constructor() {  
                super();  
              }}  
            var m=new Moment();  
            document.writeln("Current date:")  
            document.writeln(m.getDate()+"-"+(m.getMonth()+1)+"-"+m.getFullYear());  
            </script> 
           
<script>  
    class Bike  
    {  
      constructor()  
      {  
        this.company="Honda";  
      }  
    }  
    class Vehicle extends Bike {  
      constructor(name,price) {  
       super();  
        this.name=name;  
        this.price=price;  
      }   
    }  
    var v = new Vehicle("Shine","70000");  
    document.writeln(v.company+" "+v.name+" "+v.price);  
    </script>  
     <h3>polymorphism</h3> 

    <script>  
        class A  
          {  
             display()  
            {  
              document.writeln("A is invoked<br>");  
            }  
          }  
        class B extends A  
          {  
            display()  
            {  
              document.writeln("B is invoked");  
            }  
          }  
          
        var a=[new A(), new B()]  
        a.forEach(function(msg)  
        {  
        msg.display();  
        });  
        </script>

        <h4>static method</h4>
        <script>  
                class Test  
                {  
                  static display()  
                  {  
                    return "static method is invoked"  
                  }  
                }  
                document.writeln(Test.display());  
                </script>    
                <h5>encapsulation</h5>
                <script>  
                    class Student  
                      {  
                        constructor()  
                        {  
                           var name;  
                           var marks;  
                        }  
                            getName()  
                            {  
                              return this.name;  
                            }  
                          setName(name)  
                          {  
                            this.name=name;  
                          }  
                            
                          getMarks()  
                          {  
                            return this.marks;  
                          }  
                        setMarks(marks)  
                        {  
                          this.marks=marks;  
                        }  
                      
                        }  
                        var stud=new Student();  
                         stud.setName("John");  
                         stud.setMarks(80);  
                         document.writeln(stud.getName()+" "+stud.getMarks());  
                    </script>
