<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
}

#grid {
  height: 100vh;
  transition: 500ms;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 3px;
  background: crimson;
}

:where( .center) {
  background: navajowhite;
  transition: 300ms;
}

:where(.center):hover {
  background: crimson;
}



#grid:has(.center:hover) {
  grid-template-columns: 0.5fr 2fr 0.5fr;
}

    </style>
</head>
<body>
    <div id="grid">
       
        <div class="center"></div>
     
      </div>
</body>
</html>
