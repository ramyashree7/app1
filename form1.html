<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
        body {
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-1 p-md-5">
          <div class="card border white">
            <div class="row  border-primary">
              <div class="col-md-6 pt-1 pt-md-5 pb-5 order-2 order-md-1">
                <div class="card border-white">
                  <h2
                    style="
                      color: rgb(22, 20, 21);
                      padding: 30px 0;
                      text-align: center;
                    "
                  >
                    Sign up
                  </h2>
                  <form>
                    <div
                      class="d-flex justify-content-center align-items-center px-2"
                    >
                      <i class="bi bi-person-fill me-2"></i>
                      <div class="form-floating w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="ram"
                        />
                        <label for="floatingInput">Your Name</label>
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-center align-items-center px-2 mt-3"
                    >
                    <i class="bi bi-envelope me-2"></i>
                      <div class="form-floating w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="ram"
                        />
                        <label for="floatingInput">Your Email</label>
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-center align-items-center px-2 mt-3"
                    >
                    <i class="bi bi-lock-fill me-2"></i>
                      <div class="form-floating w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="ram"
                        />
                        <label for="floatingInput">Password</label>
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-center align-items-center px-2 mt-3"
                    >
                    <i class="bi bi-key-fill me-2"></i>
                      <div class="form-floating w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInput"
                          placeholder="ram"
                        />
                        <label for="floatingInput">Repeat your password</label>
                      </div>
                    </div>

                    

                    <!-- <div class="form-check"> -->
                    <div class="d-flex align-items-center ps-3 mb-3 mt-3">
                      
                      <input
                        type="checkbox"
                        value=""
                      />
                      <p class="ms-2 mb-0">I agree all statements in <span style="color: aqua;">Terms of service.</span></p>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center px-3 mb-3 mt-3">
                    <button type="button" class="btn btn-primary">Register</button></div>
                  </form>
                </div>
              </div>
              <div
                class="col-md-6 order-1 order-md-2 d-flex align-items-center justify-content-center"
              >
                <div class="card border-white">
                  <img
                    src="./assets/draw1.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
